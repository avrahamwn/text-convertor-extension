<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <title>Text Convertor</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@400;700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet"
              href="styles.css">
    </head>
    <body dir="rtl">
        <div>
            <button class="selected"
                    id="toEnglish">מעברית לאנגלית
            </button>
            <button id="toHebrew">מאנגלית לעברית</button>
        </div>
        <label for="input">קלט:</label>
        <textarea id="input"
                  rows="4"></textarea>
        <span>פלט:</span>
        <div id="output"></div>
        <div>
            <button disabled
                    id="copy-btn">העתק
            </button>
            <button id="replace-btn">החלף טקסט</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
