<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Noto Sans Hebrew', sans-serif;
        width: 300px;
        padding: 15px;
    }

    .selected {
        font-weight: bold;
    }
    #input{
        resize: none;
        width: 100%;
    }
    #output{
        padding: 5px;
        border: solid 1px black;
        word-break: break-all;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
    }
    #copy-btn{
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<body dir="rtl">
<div>
    <button
        class="selected"
        id="toEnglish">
        מעברית לאנגלית
    </button>
    <button id="toHebrew">
        מאנגלית לעברית
    </button>
</div>
<br>
<span>קלט:</span>
<textarea id="input" rows="4"></textarea>
<span style="margin-top: 25px">פלט:</span>
<div id="output"></div>
<button id="copy-btn">העתק</button>
<script src="script.js"></script>
</body>
</html>
